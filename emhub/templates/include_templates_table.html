<table id="templates-table" class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
        <th>title</th>
        <th>status</th>
        <th>actions</th>
    </tr>
    </thead>
    <tbody>
    {% for t in templates %}
        {% if t['status'] == status %}
        <tr>
            <td><a href="javascript:showTemplate({{ t['id'] }})">{{ t['title'] }}</a></td>
            <td>{{ t.description }}</td>
            <td style="width: 105px;">
                <button class="btn btn-sm btn-outline-light" onclick="javascript:showTemplate({{ t['id'] }})"><i class="far fa-edit"></i></button>
                <button class="btn btn-sm btn-outline-light"><i class="far fa-trash-alt"></i></button>
            </td>
        </tr>
        {% endif %}
    {% endfor %}

    </tbody>
</table>
