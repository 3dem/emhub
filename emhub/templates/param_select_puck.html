
{# Single dynamic param: it can be different types of inputs #}
{# It can be included from forms or tables. #}

{# PARAMS:  #}
{#     param: the param dict. #}
{#     value: the value of this param #}
{#     data_key: the key that will be used to storey this value. #}


{% set options = ['one', 'two', 'three'] %}

<select class="selectpicker show-tick dropup" data-width="auto"  title="None"  data-live-search="true" {{ data_key }}  data-dropup-auto="false">

    {% for d in dewars %}
        {% set cane = dewars[d] %}
        {% for c in cane %}
            {% set dc = "Dewar %s - Cane %s"|format(d, c) %}
            <optgroup label="{{dc}}">
                {% for p in cane[c] %}
                    {% set selected = 'selected' if p|string == value else '' %}
                     <option value="{{ p }}" title="D{{d}} - C{{c}} - Puck {{p}}" {{ selected }}>Puck {{ p }}</option>'
                {% endfor %}
            </optgroup>

        {% endfor %}
    {% endfor %}

</select>
