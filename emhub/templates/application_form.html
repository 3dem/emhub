<!-- ============================================================== -->
<!-- Application Modal Content -->
<!-- ============================================================== -->
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="application-modal-title"> Application: {{ application.code }} </h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
            <!-- Application Form -->
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <form id="validationform" data-parsley-validate="" novalidate="">

                    <!-- Title Row -->
                    <div class="form-group row">
                        <label class="col-12 col-sm-3 col-form-label text-sm-right">Title</label>
                        <div class="col-12 col-sm-8 col-lg-6">
                            <input type="text" required="" placeholder="Type something" id="application-title" class="form-control" value="{{ application.title }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-12 col-sm-3 col-form-label text-sm-right">Description </label>
                        <div class="col-12 col-sm-8 col-lg-6">
                            <textarea required="" class="form-control" id="application-description">{{ application.description }}</textarea>
                        </div>
                    </div>

                    <!-- Template Status -->
                   <div class="form-group row">
                        <label class="col-sm-3 col-form-label text-sm-right">Template Status</label>
                        <div class="col-sm-6">
                            <select class="selectpicker show-tick" data-width="auto" id="application-status-select">
                              <option value="preparation">Preparation</option>
                              <option value="active">Active</option>
                              <option value="closed">Closed</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label text-sm-right">PI List</label>
                        <table class="table col-sm-9">

                        <tbody>
                            <tr class="table-primary">
                                <td>{{ application.creator.name }}</td>
                                <td>{{ application.creator.email }}</td>
                            </tr>
                            </tr>
                            {% for u in application.pi_list[1:] %}
                                <tr>
                                    <td>{{ u.name }}</td>
                                    <td> {{ u.email }}</td>
                                    </tr>
                                </tr>
                            {% endfor %}
                        </tbody>
                        </table>
                    </div>

                </form>
            </div>
            <!-- end Application Form -->
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" id="application-btn-cancel"  class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" id="application-btn-ok" class="btn btn-outline-dark" onclick="javascript: onOkButtonClick()">Update</button>
      </div>
    </div>
  </div>
<!-- ============================================================== -->
<!-- End of Application Modal Content -->
<!-- ============================================================== -->
