    <div class="container-fluid  dashboard-content">
    <!-- Header -->
    {% set title = "Booking Calendar" %}
    {% include 'include_header.html' %}

    <!-- ============================================================== -->
    <!-- events calendar -->
    <!-- ============================================================== -->
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <div class="card-body">
                    <div id='wrap'>
                        <div id='external-events'>
                            {% for r in resources %}
                                <h4> {{ r['name'] }}</h4>
                                <div class="row">
                                <div class='fc-event' style="background-color: {{ r['color']}}" data-color=" {{ r['color']}} " data-event='{"duration": "01:00:00"}'>One day reservation</div>
                                <div class='fc-event' style="background-color: #e8463a" data-color="#e8463a" data-event='{"duration": "02:00:00"}'>Downtime</div>
                                </div>
                            {% endfor %}
                        </div>
                        <div id='booking-calendar'></div>
                        <div style='clear:both'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end events calendar -->
    <!-- ============================================================== -->
    </div>

<!-- javascript  -->
<script>
(function(window, document, $, undefined) {
    "use strict";

   /* initialize the external events
  -----------------------------------------------------------------*/

    var Calendar = FullCalendar.Calendar;
    var Draggable = FullCalendarInteraction.Draggable;

    var containerEl = document.getElementById('external-events');
    var calendarEl = document.getElementById('booking-calendar');

    // initialize the external events
    // -----------------------------------------------------------------

    var userName = "{{current_user.name}}";

    new Draggable(containerEl, {
      itemSelector: '.fc-event',
      eventData: function(eventEl) {
          // var propValue;
          //   for(var propName in eventEl) {
          //       propValue = eventEl[propName]
          //
          //       console.log(propName, '->', propValue);
          //   }

        return {
          title: eventEl.innerText,
          textColor: 'white',
          color: eventEl.dataset["color"],
            resource: 1
            //duration: {days: 2}
        };
      }
    });

    var calendar = new Calendar(calendarEl, {
        plugins: [ 'interaction', 'dayGrid', 'timeGrid' ],
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        editable: true,
        droppable: true, // this allows things to be dropped onto the calendar
        // drop: function(info) {
        //   // is the "remove after drop" checkbox checked?
        //   if (checkbox.checked) {
        //     // if so, remove the element from the "Draggable Events" list
        //     info.draggedEl.parentNode.removeChild(info.draggedEl);
        //   }
        // }
        eventReceive: function(info) {
            info.event.setProp('title', 'Booking of ' + userName)
       }
  });

  calendar.render();



})(window, document, window.jQuery);
</script>
